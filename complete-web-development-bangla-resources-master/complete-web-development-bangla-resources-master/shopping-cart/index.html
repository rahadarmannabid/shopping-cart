<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-decrese" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="1">
                           <button id="phone-increse" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone-total">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id='case-decrease'class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id='case-count' type="text" class="form-control text-center" value="1">
                           <button id='case-increse'class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-total">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="sub-total">$1,278</h5>
                        <h5 id="tax-total">$0</h5>
                        <h5 id="total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
      <script>
         document.getElementById('case-increse').addEventListener('click',function(){
            handleProductChange(true,2);

         });

         document.getElementById('case-decrease').addEventListener('click',function(){
            handleProductChange(false,2);


         });


         
         document.getElementById('phone-increse').addEventListener('click',function(){
            handleProductChange(true,1);

         });

         document.getElementById('phone-decrese').addEventListener('click',function(){
            handleProductChange(false,1);


         });

         function handleProductChange(isIncrese,productNo){
            if(productNo==1)
            {
               
            const caseInput = document.getElementById('phone-count');
            const caseCount=parseInt(caseInput.value);
            let casenewCount=caseCount;
            if(isIncrese == true){
               casenewCount= caseCount + 1;
            }

            if(isIncrese == false){

               if (casenewCount>=1)
               {casenewCount= caseCount - 1;
               }
               
            }
            caseInput.value=casenewCount;
            const caseTotal= casenewCount* 1219;
            document.getElementById("phone-total").innerText='$'+ caseTotal;
         }

            if (productNo==2){
            const caseInput = document.getElementById('case-count');
            const caseCount=parseInt(caseInput.value);
            let casenewCount=caseCount;
            if(isIncrese == true){
               casenewCount= caseCount + 1;
            }

            if(isIncrese == false){

               if (casenewCount>=1)
               {casenewCount= caseCount - 1;
               }
               
            }
            caseInput.value=casenewCount;
            const caseTotal= casenewCount* 59;
           
            document.getElementById("case-total").innerText='$'+ caseTotal;
         }

         calculateTotal();

      }

      function calculateTotal(){
         const phoneInput=document.getElementById("phone-count");
         const phoneCount=parseInt(phoneInput.value);

         const caseInput=document.getElementById("case-count");
         const caseCount=parseInt(caseInput.value);

         const totalPrice=phoneCount*1219+caseCount*59;
         document.getElementById('sub-total').innerText= '$'+totalPrice;
         const tax=totalPrice*.15;
         const taxFloat=tax.toFixed(2);
         document.getElementById('tax-total').innerText='$'+ taxFloat;
         const payTotal= +totalPrice+ +taxFloat;
         document.getElementById('total').innerText='$'+ payTotal;

      }

      




      </script>
   </section>
</body>

</html>
